<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Currency calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="icon" type="image/png" th:href="@{~/img/13114.png}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav my-3">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/table}">Table</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/cantor}">Calculator</a>
            </li>

        </ul>
    </div>
</nav>


<div class="jumbotron">
<!--    <a class="nav-link ml-3 " style="color: darkslategray; margin-top:10px" th:href="@{/table}">Table</a>-->
<!--    <a class="nav-link ml-3 " style="color: darkslategray; margin-top:10px" th:href="@{/home}">Home page</a>-->
    <h2>convert one currency to another</h2>
    <div class="col-8">
        <form id="custom_form" class="form-inline" th:method="post" th:action="@{/cantor}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="my-1 mr-2" for="selectCurrency-a">Choose base currency</label>
                </div>
                <select class="custom-select my-1 mr-sm-2" id="selectCurrency-a" name="currencyIn">
                    <option selected th:value="${ex}">Choose...</option>
                    <option th:each="ex : ${currencyList}" th:value="${ex}" th:text="${ex}"></option>
                </select>
                <div class="input-group-prepend">
                    <label class="my-1 mr-2" for="selectCurrency-b">Choose output currency</label>
                </div>
                <select class="custom-select my-1 mr-sm-2" id="selectCurrency-b" name="currencyOut">
                    <option selected th:value="${ex}">Choose...</option>
                    <option th:each="ex : ${currencyList}" th:value="${ex}" th:text="${ex}"></option>
                </select>
            </div>
            <label for="amount">amount in base currency</label>
            <input class="form-control ml-1" type="number" id="amount" name="amount">
            <button type="submit" class="btn btn-secondary ml-2">Submit</button>
        </form>
        <h2 th:text="${result}">result</h2>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
